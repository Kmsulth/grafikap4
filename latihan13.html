<script>
    var canvas = document.getElementById("canvasku1");
    var ctx = canvas.getContext("2d");

    ctx.beginPath();/* memulai garis baru */
    ctx.moveTo(10, 10);/* Menentukan ttik awal */
    ctx.lineTo(50, 50);
    ctx.strokeRect( 10, 10, 100,100);
    ctx.fillRect(120, 10, 100, 100);
    ctx.clearRect(5, 5, 50, 50)
</script>
<script>

    ctx.lineTo(300, 300);
    ctx.closePath();
    ctx.stroke();
    
   
</script>
